<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tela de Login</title>
        <link rel="stylesheet" href="style.css"></style>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates:wght@100&family=Montserrat:wght@100;400&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <h1 class="title">Olá =)</h1>

            <h2 class="sub">Login</h2>
            <form action="test.html" method="GET" target="_blank">
                <label> 
                    <input type="email" placeholder="Email">
                </label>   
                <label>
                    <input type="password" placeholder="Senha">
                </label>
                <button>Login</button>
            </form>
            <br>
            <hr>
            <br>
            <p>ou</p>
            <h2 class="sub">Cadastre-se</h2>
            
            <form action="test.html" method="GET" target="_blank">
                <label>
                    <input type="text" placeholder="Nome Completo">
                </label>
                <label>
                    <input type="email" placeholder="Email">
                </label>
                <label>
                    <input type="password" placeholder="Senha (mínimo 8 caracteres)">
                </label>
                <label>
                    <input type="password" placeholder="Confirme a senha">
                </label>
                <label class="terms">
                    <input type="checkbox">
                    Eu declaro que li e aceito os <a href="test.html" target="_blank">termos de uso</a>.
                </label>
                <button>Fazer cadastro</button>

            </form>

        </div>
    </body>
</html>
